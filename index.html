<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Initial Dashboard 0.3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row"> 
        <div class="col-md-12 jumbotron text-center" style="background-color: darkolivegreen;">
          <h1>Initial Visualiztions of US Car Accidents Dataset</h1>
            <p>Lets explore the dataset visuals with plotly.js </p>
                <button class="btn-toggle" style="color:brown;">Toggle Dark Mode</button>
        </div>
      </div>
        <div class="topnav">
        </div>
          <div class="search-container">
            <form id="zip_form" onsubmit="return false;">
              <input id="inputZip" type="number" placeholder="Enter 5 Digit Zip Code" name="search" autocomplete="on" pattern="\d{5}" maxlength="5" minlength="5" inputmode="numeric" >
              <input style="color:brown;" type="submit" onclick= zip_test()>
            </form>

          <div class="slidecontainer">
              <label> Temperature (F): <span id="Temperature_F"></span></label>
              <input type="range" min="0" max="120" class="slider" id="Temperature_F" step="1">
          </div>

          <div class="slidecontainer">
            <label> Visibility (mi): <span id="Visibility_miles"></span></label>
            <input type="range" min="0" max="10" class="slider" id="Visibility_miles" step="1">
          </div>

          <div class="slidecontainer">
            <label> Precipitation (in): <span id="Precipitation_inches"></span></label>
            <input type="range" min="0" max="10" class="slider" id="Precipitation_inches" step="1">
          </div>

            <form action="/predict" method="post">
              <label for="features">Choose a street feature:</label>
              <select name="cars" id="cars" multiple>
                <option id="Amenity" value="1">Amenity Zones</option>
                <option id="Crossing" value="1">Crosswalk</option>
                <option id="Junction" value="1">Intersection</option>
                <option id="Roudabout" value="1">Roundabout</option>
                <option id="Bump" value="1">Speed Bumps</option>
                <option id="Traffic_Signal" value="1">Stop Light</option>
                <option id="Stop" value="1">Stop Sign</option>
                <option id="Traffic_Calming" value="1">Traffic</option>
                <option id="Turning_Loop" value="1">Turning Loop</option>
                <option id="Wrong_Way" value="1">Wrong Way</option>
                <option id="Give_Way" value="1">Yield Sign</option>
              </select>
              <br><br>
              <input type="submit" value="submit">
            </form>
          </div>
        </div>
        <form action="/predict" method="post">
          <label for="features">Choose a street feature:</label>
          <select name="cars" id="cars" multiple>
            <option id="Amenity" value="1">Amenity Zones</option>
            <option id="Crossing" value="1">Crosswalk</option>
            <option id="Junction" value="1">Intersection</option>
            <option id="Roudabout" value="1">Roundabout</option>
            <option id="Bump" value="1">Speed Bumps</option>
            <option id="Traffic_Signal" value="1">Stop Light</option>
            <option id="Stop" value="1">Stop Sign</option>
            <option id="Traffic_Calming" value="1">Traffic</option>
            <option id="Turning_Loop" value="1">Turning Loop</option>
            <option id="Wrong_Way" value="1">Wrong Way</option>
            <option id="Give_Way" value="1">Yield Sign</option>
          </select>
          <br><br>
          <input type="submit" value="submit">
        </form>



        <div class="col-md-12">
          <div id="scatter"></div>
        </div>
      </div>
        <div class="col-md-12">
          <div id="bar"></div>
            <h3>Zip Codes</h3>
        </div>
        <div class="col-md-12">
          <div id="months"></div>
                  <h3>Months</h3>          

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.js" integrity="sha512-I54fxhTJwRigWTc3uNjgDzgii7LW+WJuyyA8kc6WaaZ7RQQNAf8bOEJLRNav7n/ca09MUwl5FptUukvqrOTUvQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
    <script src="static/js/dark-mode.js"></script>
    <script src="static/js/initialViz.js"></script>
  </body>
</html>
