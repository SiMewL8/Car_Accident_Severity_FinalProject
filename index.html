<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Initial Dashboard 0.3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row"> 
        <div class="col-md-12 jumbotron text-center" style="background-color: darkolivegreen;">
          <h1>Initial Visualiztions of US Car Accidents Dataset</h1>
            <p>Lets explore the dataset visuals with plotly.js </p>
                <button class="btn-toggle" style="color:brown;">Toggle Dark Mode</button>
        </div>
      </div>
      <div class="row">
        <div class="topnav">
        </div>
          <div class="search-container">
            <form id="zip_form" onsubmit="return false;">
              <!-- these input types put constraints on the our zipcode search, they follow these constraints, otherwise the next step doesnt happen -->
              <input id="inputZip" type="number" placeholder="Enter 5 Digit Zip Code" name="search" autocomplete="on" pattern="\d{5}" maxlength="5" minlength="5" inputmode="numeric" >
              <!-- Heres where the magic happens, type in a zip code, and it should activate a function where the zipcode is saved as a variable -->
              <input style="color:brown;" type="submit" onclick='zip_test()'>
            </form>
          </div>
        </div>
        <div class="col-md-12">
          <div id="scatter"></div>
        </div>
      </div>
        <div class="col-md-12">
          <div id="bar"></div>
            <h3>Zip Codes</h3>
        </div>
        <div class="col-md-12">
          <div id="months"></div>
                  <h3>Months</h3>          

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.js" integrity="sha512-I54fxhTJwRigWTc3uNjgDzgii7LW+WJuyyA8kc6WaaZ7RQQNAf8bOEJLRNav7n/ca09MUwl5FptUukvqrOTUvQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="static/js/dark-mode.js"></script>
    <script src="static/js/initialViz.js"></script>
  </body>
</html>
